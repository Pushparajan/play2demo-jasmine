@(title: String, moreScripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

@* Link an Angular module to the element *@
<html ng-app="todoList">
    <head>
        <title>@title</title>

		<link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/lib/angular-resource.min.js")"></script>

        @* load javascript routes *@
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>

        @moreScripts
    </head>
    <body>
        @content
    </body>
</html>
